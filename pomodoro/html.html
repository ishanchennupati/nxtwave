<!DOCTYPE html>
<html>

<head> </head>

<body>
    <div style="text-align:center">
        <h1 class="mainheading">Pomodoro Timer</h1>
        <h1 onclick="updateTimer()" class="heading" id="timer">25:00</h1>
        <div class="container d-flex flex-row">
            <button onclick="startButton()" style="background-color:green" class="button">Start</button>
            <button id="stopButton" style="background-color:red" class="button">Stop</button>
            <button id="resetButton" style="background-color:grey" class="button">Reset</button>
        </div>
        <div class="d-flex flex-row">
            <button id="shortBreakButton" style="background-color:blue" class="bottom-buttons">Short break</button>
            <button id="longBreakButton" style="background-color:purple" class="bottom-buttons">Long break</button>
        </div>
    </div>
</body>

</html>
